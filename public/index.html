<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>My Web HTML Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

    <style>
        /* .shadow {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        } */

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .heartbeat {
            color: salmon;
            animation: pulse 1s infinite;
            font-size: 2rem !important;
            padding-left: 10px;
            padding-right: 10px;
        }


        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <canvas id="canvas"></canvas>
    <button id="star-button">special for Doo Trang</button>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                var button = document.getElementById("star-button")
                button.classList.add("show")
            }, 11000) // 11 seconds
        });
    </script>
    <div id="icon-container" class="hidden"
        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; align-items: center; justify-content: center;">
        I
        <i class="fa fa-heart fa-3x heartbeat shadow" aria-hidden="true" style="position: relative;">
            <span style="display: flex; align-items: center; justify-content: center;">
            </span>
        </i>
        U
    </div>
